main:

- name: spec_freq_min
  label: Min freq in spec display
  type: optional_double
  default_disabled: True
  range: 0.0,1000000.0
  default: 50.0

- name: spec_freq_max
  label: Max freq in spec display
  type: optional_double
  default_disabled: True
  range: 0.0,1000000.0
  default: 1000.0

- name: set
  label: Set freqs for spec display data
  type: button
  default: main action
