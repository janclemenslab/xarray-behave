- name: samplerate
  label: Audio sample rate (Hz)
  type: int
  default: 10000
  range: 1,10000000
  main:

- name: ignore_tracks
  label: Ignore tracks
  type: bool
  default: False

- name: box_size
  label: Crop width and height
  type: int
  range: 0, 10000
  default: 200

- name: annotation_path
  label: File with annotations
  type: file_open
  default: " "
  help: 'will try default STEM + _annotations.csv'

- name: definition_path
  label: File with song definitions
  type: file_open
  default: " "
  help: 'will try default STEM + _definitions.csv'

- type: text
  text: 'Enter each song type as a comma separate name,category pair. Name can be any string w/o a space, comma or semicolon.
  Category can be either "event" for pulse like events or segements for syllables with a beginning and an end.
  Multiple song types should be separated by a semicolon: "pulse,event;sine,segment;aggression,segment".'

- name: events_string
  label: Initialize annotations
  type: optional_string
  default_disabled: True
  none_label: what
  default: ""

- name: target_samplingrate
  label: Samplerate for events in Hz (Defaults to samplerate of the recording)
  type: optional_int
  default_disabled: True
  none_label: Use audio rate
  range: 1,10000000
  default: 1000

- name: spec_freq_min
  label: Minimal spectrogram frequency
  type: optional_double
  default_disabled: True
  range: 0.0,1000000.0
  default: 50.0

- name: spec_freq_max
  label: Maximal spectrogram frequency
  type: optional_double
  default_disabled: True
  range: 0.0,1000000.0
  default: 1000.0

- name: filter_song
  label: Bandpass filter audio
  type: stacked
  default: "no"
  options: "no,yes"

  "no":

  "yes":
  - name: f_low
    label: Lower cutoff
    type: double
    default: 50.0
    range: 0.0, 1000000.0


  - name: f_high
    label: Upper cutoff
    type: double
    default: 1000.0
    range: 0.0, 1000000.0


- name: load_cues
  label: Load cue points
  type: stacked
  default: "no"
  options: "no,yes"

  "no":

  "yes":
  - name: cues_file
    label: cues file
    type: file_open
    default: ""


- name: generate
  label: Load data
  type: button
  default: main action
