main:

- name: data_set
  label: Which dataset in the file?
  type: list
  default: ''
  options: ''

- name: samplerate
  label: Sample rate of the data in Hz
  type: int
  default: 10000
  range: 1,1000000
  main:

- name: ignore_tracks
  label: Ignore tracks
  type: bool
  default: False

- name: box_size
  label: Crop width and height
  type: int
  range: 0, 1000
  default: 200

- name: annotation_path
  label: Try to load annotations from
  type: file_dir
  default: " "
  help: 'will try default STEM + .csv'

- name: init_annotations
  label: Initialize annotations
  type: bool
  default: False

- name: events_string
  label: Event names and categories (event, segment)
  type: string
  default: "syllable,segment"

- name: target_samplingrate
  label: Samplerate for events in Hz (Defaults to samplerate of the recording)
  type: int
  range: 1,1000000
  default: 1000

- name: spec_freq_min
  label: Min freq in spec display
  type: float
  range: 1.0, 1000000.0
  default: 1.0

- name: spec_freq_max
  label: Max freq in spec display
  type: float
  range: 1.0, 1000000.0


- name: filter_song
  label: Bandpass filter song
  type: stacked
  default: "no"
  options: "no,yes"

  "no":

  "yes":
  - name: f_low
    label: Lower cutoff
    type: float
    default: 1.0

  - name: f_high
    label: Upper cutoff
    type: float
    default: None


- name: load_cues
  label: Load cue points
  type: stacked
  default: "no"
  options: "no,yes"

  "no":

  "yes":
  - name: cues_file
    label: cues file
    type: file_open
    default: ""


- name: generate
  label: Okay
  type: button
  default: main action
