main:

# provide this via file dialog and display info
# e.g. expected sample rate (option to resample),
# song types (standard - append "dss", allow renaming)
- name: model_path
  label: Model
  type: file_open
  default: " "
  filter: "*_model.h5"


- type: text
  text: 'Only predict song for audio between "start seconds" and "stop seconds".'

- name: start_seconds
  label: Start seconds
  type: double
  default: 0.0
  decimals: 4
  range: 0.0,10000000.0

- name: end_seconds
  label: End seconds
  type: optional_double
  default: 0.0
  default_disabled: True
  none_label: Recording end
  decimals: 4
  range: 0.0,1000000.0

- name: proof_reading_mode
  label: Proof reading mode
  type: bool
  default: True
  help: If True, will append '_dssproposal' to song name. Individual proposals can be corrected approved.

- type: text
  text: '<b>Event detection</b>'

- name: event_thres
  label: Threshold
  type: double
  default: 0.5
  range: 0,1

- name: event_dist
  label: Minimal event interval for detection (seconds)
  type: double
  default: 0.01
  decimals: 4
  range: 0,100000

- type: text
  text: '<i>Filter events by interval after detection</i><br />
    Will discard events that come too close (minimal distance) or
    too far (maximal distance) after other events.'

- name: event_dist_min
  label: Delete events closer than (seconds)
  type: double
  default: 0.0
  decimals: 4
  range: 0,100000

- name: event_dist_max
  label: Delete events farther than (seconds)
  type: optional_double
  default: 1
  default_disabled: True
  none_label: infinity
  decimals: 4
  range: 0,100000


- type: text
  text: '<b>Segment detection</b>'

- name: segment_thres
  label: Threshold
  type: double
  default: 0.5
  decimals: 2
  range: 0,1

- type: text
  text: '<i>Post process segments</i><br />
    Will fill short gaps within a segement and discard short segments.'

- name: segment_fillgap
  label: Fill gaps shorter than (seconds)
  type: optional_double
  default: 0.02
  default_disabled: True
  none_label: Do not fill
  decimals: 4
  range: 0,1000000

- name: segment_minlen
  label: Delete segments shorter than (seconds)
  type: optional_double
  default: 0.02
  default_disabled: True
  none_label: Do remove short segments
  decimals: 4
  range: 0,1000000

- name: save_button
  label: Predict song labels
  type: button
  default: main action
