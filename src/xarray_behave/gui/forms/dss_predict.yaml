main:

- name: model_path
  label: model
  type: file_open
  default: " "


- name: event_thres
  label: Event detection threshold
  type: double
  default: 0.5
  range: 0,1

- name: event_dist
  label: Minimal distance between events during detection (seconds)
  type: double
  default: 0.01
  decimals: 4
  range: 0,100000


- name: event_dist_min
  label: Minimal distance between events for interval filtering after detection (seconds)
  type: double
  default: 0.0
  decimals: 4
  range: 0,100000

- name: event_dist_max
  label: Maximal distance between events for interval filtering after detection (seconds)
  type: double
  default: 100000
  decimals: 4
  range: 0,100000


- name: segment_thres
  label: Segment detection threshold
  type: double
  default: 0.5
  decimals: 2
  range: 0,1

- name: segment_fillgap
  label: Hold time (seconds)
  type: double
  default: 0.02
  decimals: 4
  range: 0,1000000

- name: segment_minlen
  label: Minimal duration (seconds)
  type: double
  default: 0.02
  decimals: 4
  range: 0,1000000


- name: save_button
  label: Run inference
  type: button
  default: main action
