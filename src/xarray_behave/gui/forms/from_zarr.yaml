main:

- name: box_size
  label: Crop width and height
  type: int
  range: 0, 1000
  default: 200

- name: spec_freq_min
  label: Min freq in spec display
  type: float
  range: 1.0, 1000000.0
  default: 1.0

- name: spec_freq_max
  label: Max freq in spec display
  type: float
  range: 1.0, 1000000.0

- name: lazy
  label: Lazy load data
  type: bool
  default: True


- name: filter_song
  label: Bandpass filter song
  type: stacked
  default: "no"
  options: "no,yes"

  "no":

  "yes":
  - name: f_low
    label: Lower cutoff
    type: float
    default: 1.0

  - name: f_high
    label: Upper cutoff
    type: float
    default: None



- name: load_cues
  label: Load cue points
  type: stacked
  default: "no"
  options: "no,yes"

  "no":

  "yes":
  - name: cues_file
    label: cues file
    type: file_open
    default: ""

- name: generate
  label: Okay
  type: button
  default: main action
