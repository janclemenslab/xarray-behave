main:

- name: annotation_path
  label: Try to load annotations from
  type: file_dir
  default: " "
  help: 'will try default STEM + .csv'

- name: init_annotations
  label: Initialize annotations
  type: bool
  default: False

- name: events_string
  label: Event names and categories (event, segment)
  type: string
  default: "syllable,segment"

- name: target_samplingrate
  label: Samplerate for events in Hz (Defaults to samplerate of the recording)
  type: int
  range: 1,1000000
  default: 1000

- name: spec_freq_min
  label: Min freq in spec display
  type: optional_double
  default_disabled: True
  range: 0.0,1000000.0
  default: 50.0

- name: spec_freq_max
  label: Max freq in spec display
  type: optional_double
  default_disabled: True
  range: 0.0,1000000.0
  default: 1000.0

- name: filter_song
  label: Bandpass filter song
  type: stacked
  default: "no"
  options: "no,yes"

  "no":

  "yes":
  - name: f_low
    label: Lower cutoff
    type: double
    default: 50.0
    range: 0.0, 1000000.0

  - name: f_high
    label: Upper cutoff
    type: double
    default: 1000.0
    range: 0.0, 1000000.0


- name: load_cues
  label: Load cue points
  type: stacked
  default: "no"
  options: "no,yes"

  "no":

  "yes":
  - name: cues_file
    label: cues file
    type: file_open
    default: ""


- name: generate
  label: Okay
  type: button
  default: main action
