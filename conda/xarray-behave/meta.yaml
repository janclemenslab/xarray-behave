{% set data = load_setup_py_data(setup_file='../../setup.py', from_recipe_dir=True) %}
{% set name = data.get('name') %}
{% set version = data.get('version') %}

package:
  name: "{{ name }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"

build:
  number: 0

requirements:
  host:
    - python {{ python }}
    - pip
  run:
    - python {{ python }}
    - defopt
    - flammkuchen
    - h5py
    - librosa
    - matplotlib
    - matplotlib-scalebar
    - pandas
    - peakutils
    - pyyaml
    - scikit-learn
    - zarr
    - xarray
    - dask
    - pyside2
    - pyqtgraph>0.12.2
    - qtpy
    - colorcet
    - python-sounddevice
    - scikit-image
    - pyvideoreader
    - samplestamps

test:
  imports:
    - xarray_behave
  commands:
    - xb --help [ not win ]

about:
  home: "http://github.com/janclemenslab/xarray-behave"
  license: MIT
  license_family: MIT
  license_file:
  summary: "xarray behave"
  doc_url: "https://janclemenslab.org/xarray-behave"
  dev_url: "http://github.com/janclemenslab/xarray-behave"

extra:
  recipe-maintainers:
    - postpop
